<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    
    <form action="#" autocomplete="off">
        <fieldset>
            <legend>Formulário de Contato</legend>

            <label for="name">Nome</label>
            <input type="text" name="name" id="name" required minlength="5" placeholder="Digite seu nome completo">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="Digite um e-mail válido">

            <label for="subject">Assunto</label>
            <input type="text" name="subject" id="subject" placeholder="Informe o assunto">

            <label for="message">Mensagem</label>
            <textarea name="message" id="message" rows="7" required minlength="20" maxlength="1000" placeholder="Escreva sua mensagem..."></textarea>

            <button type="submit" class="btn">Enviar</button>

        </fieldset>
    </form>

</body>
</html>
